<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica</title>

    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="js/script.js">

</head>
<body>
    <div class="container">
        
        
        <img src="./imagenes/soplo.png" alt="" class="object">
        <img src="./imagenes/sol.png" alt="" class="object" data-value="-10">
        <img src="./imagenes/asteroide1.png" alt="" class="object" data-value="-15">
        <img src="./imagenes/asteroide2.png" alt="" class="object" data-value="-15">
        <img src="./imagenes/asteroide3.png" alt="" class="object" data-value="-15">
        <img src="./imagenes/cohete.png" alt="" class="object" data-value="50">
        <img src="./imagenes/mundo1.png" alt="" class="object" data-value="-10">
        <img src="./imagenes/mundo2.png" alt="" class="object" data-value="-10">
        <img src="./imagenes/mundo3.png" alt="" class="object" data-value="-10">

    </div>

    <script type="text/javascript">
        document.addEventListener("mousemove", parallax)
        function parallax(e) {
            document.querySelectorAll(".object").forEach(function (move) {
                var moving_value = move.getAttribute("data-value");
                var x = (e.clientX * moving_value) / 250;
                var y = (e.clientY * moving_value) / 250;
                move.style.transform = "translateX(" + x + "px) translateY(" + y + "px)";
            });
        }
    </script>

</body>
</html>
